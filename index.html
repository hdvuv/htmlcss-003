<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Learning Landing Page</title>
        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- PC Header -->
        <header class="header">
            <div class="main-content">
                <div class="header__navbar">
                    <label for="menu-checkbox" class="toggle-menu">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 448 512"
                        >
                            <path
                                fill="currentColor"
                                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                            />
                        </svg>
                    </label>
                    <a href="#!">
                        <img
                            src="assets/imgs/logo.svg"
                            alt="Besnik."
                            class="logo"
                        />
                    </a>
                    <ul id="pc-nav" class="list">
                        <li>
                            <a href="#home" class="list__link">Home</a>
                        </li>
                        <li>
                            <a href="#features" class="list__link">Features</a>
                        </li>
                        <li>
                            <a href="#pricing" class="list__link">Pricing</a>
                        </li>
                        <li>
                            <a href="#about" class="list__link">About</a>
                        </li>
                        <li>
                            <a href="#contact" class="list__link">Contact</a>
                        </li>
                        <li class="show-on-mobile separate">
                            <a href="#!">Sign in</a>
                        </li>
                        <li class="show-on-mobile">
                            <a href="#!">Sign up</a>
                        </li>
                    </ul>
                    <div class="action">
                        <a href="#!" class="action__sign-in">Sign in</a>
                        <a href="#!" class="action__sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Table/mobile Header -->
        <header class="mobile-header">
            <input
                type="checkbox"
                name=""
                id="menu-checkbox"
                class="menu-checkbox"
                hidden
            />
            <label for="menu-checkbox" class="menu-overlay"></label>
            <div class="menu-drawer">
                <a href="#">
                    <img src="./assets/imgs/logo.svg" alt="Besnik." />
                </a>
                <ul id="mobile-nav"></ul>
                <script>
                    const pcNav = document.querySelector("#pc-nav");
                    const mobileNav = document.querySelector("#mobile-nav");
                    mobileNav.innerHTML = pcNav.innerHTML;
                </script>
            </div>
        </header>
        <main style="height: 10000px"></main>

        <!-- Footer -->
        <footer class="footer"></footer>
    </body>
</html>
